<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body style="color:rgb(141, 71, 255);">Sign up 

<form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a usaername (only letters and numbers)" required>
    <br>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>
    <br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Address " required>
    <br>

    <label for="">password</label>
    <input type="password" id="pass1" name="pass1" placeholder="create a your password" required>
    <br>

    <label for="">Confirm your password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
    <br>
    <button type="submit">submit</button>

</form>

</body>
</html>
